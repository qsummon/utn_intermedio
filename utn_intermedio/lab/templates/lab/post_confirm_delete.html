{% extends "lab/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="'content-section'">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Borrar Nota</legend>
        <h2> Seguro desea borrar la entrada "{{ object.title}}" </h2>

        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type"submit">Si, Borrar</button>
        <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock content %}
