{% extends "lab/base.html" %}
{% block content%}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
          {% if object.author == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Actualizar</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Borrar</a>
          {% endif %}
      </div>
      <h2 class="article-title"">{{ post.titulo }}</h2>
      <p class="article-content">{{ post.descripcion }}</p>
      <p class="article-content">{{ post.contenido }}</p>
    </div>
  </article>
{% endblock content %}
